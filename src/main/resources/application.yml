spring:
  application:
    name: postgres-course-registration
  datasource:
    password: 1
    url: jdbc:postgresql://localhost:5432/postgres-course-registration
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
server:
  port: 8080
